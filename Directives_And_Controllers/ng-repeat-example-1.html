<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>AngularJS | ng-repeat example</title>
  </head>
  <body ng-controller="MainCtrl as ctrl">
    <div ng-repeat="note in ctrl.notes">
      <span class="label">{{note.label}}</span>
      <span class="status" ng-bind="note.done"></span>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript">
      angular.module('notesApp', [])
      .controller('MainCtrl',[function(){
        var self = this;
        self.notes = [
          {td: 1, label:'First Note', done:false},
          {td: 2, label:'Second Note', done:false},
          {td: 3, label:'Third Note', done:true},
          {td: 4, label:'Fourth Note', done: false}
        ];
      }]);
    </script>
  </body>
</html>
